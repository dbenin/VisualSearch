<!DOCTYPE html>
<html>
    <head>
    <!--
        Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.
        For details, see http://go.microsoft.com/fwlink/?LinkID=617521
    -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

        <link href="lib/ionic/release/css/ionic.css" rel="stylesheet" />

        <script src="lib/ionic/release/js/ionic.bundle.js"></script>
        <script src="scripts/app.js"></script>

        <script type="text/javascript" src="scripts/platformOverrides.js"></script>
        <script type="text/javascript" src="cordova.js"></script>

        <title>VisualSearch</title>
    </head>
    <body ng-app="VisualSearch" ng-controller="MainController">
        <ion-side-menus>

            <!-- Center content -->
            <ion-side-menu-content>
                <ion-header-bar class="bar-positive">
                    <button class="button button-icon" ng-click="toggleProjects()">
                        <i class="icon ion-navicon"></i>
                    </button>
                    <h1 class="title">{{activeProject.title}}</h1>
                    <!-- New Task button-->
                    <button class="button button-icon" ng-click="newTask()">
                        <i class="icon ion-compose"></i>
                    </button>
                </ion-header-bar>
                <ion-content scroll="false">
                    <ion-list>
                        <ion-item ng-repeat="task in activeProject.tasks">
                            {{task.title}}
                        </ion-item>
                    </ion-list>
                </ion-content>
            </ion-side-menu-content>

            <!-- Left menu -->
            <ion-side-menu side="left">
                <ion-header-bar class="bar-dark">
                    <h1 class="title">Projects</h1>
                    <button class="button button-icon ion-plus" ng-click="newProject()"></button>
                </ion-header-bar>
                <ion-content scroll="false">
                    <ion-list>
                        <ion-item ng-repeat="project in projects" ng-click="selectProject(project, $index)" ng-class="{active: activeProject == project}">
                            {{project.title}}
                        </ion-item>
                    </ion-list>
                </ion-content>
            </ion-side-menu>

        </ion-side-menus>
    </body>
</html>
